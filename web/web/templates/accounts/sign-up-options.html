{% extends 'base.html' %}

{% block title %} - SignUp Success{% endblock %}

{% load static %}

{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-3"></div>
        <div class="col-12 col-lg-6">
            <p style="margin-bottom: 12%"></p>
            <div class="card shadow">
                <div class="card-header bg-theme-primary rounded-0">
                    <div class="d-flex justify-content-center p-5">
                        <img src="{% static 'assets/LogoNameAndIconWhite.png' %}" alt="" height="50px">
                    </div>
                </div>
                <div class="card-body text-center p-5">
                    <h4 class="mb-4">I would like to</h4>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="signUpOption" id="signUpOption">
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-primary rounded-0" name="admin">
                                Publish Webinars
                            </button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-primary rounded-0" name="watcher">
                                Just Watch Webinars
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3"></div>
    </div>
</div>


{% endblock %}

{% block script %}
<script>
$('button').click(function() {
    $('#signUpOption').attr('value', $(this).attr('name'));
});





</script>
{% endblock %}
