<!doctype html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        {% if page_title %}
        LivingWebinar - {{ page_title }}
        {% else %}
        LivingWebinar
        {% endif %}
    </title>


    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/c3/c3.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/toastr/toastr.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block style %}{% endblock %}

</head>
<body>

{% block body %}
{% endblock %}


<script src="{% static 'vendor/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'vendor/js/popper.min.js' %}"></script>
<script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/c3/d3.min.js' %}"></script>
<script src="{% static 'vendor/c3/c3.min.js' %}"></script>
<script src="{% static 'vendor/toastr/toastr.min.js' %}"></script>
<script>
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-bottom-right",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "100",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "show",
        "hideMethod": "hide"
    };

    $(document).ready(function() {
        $(':root').css('--theme-primary', localStorage.getItem('theme-primary') || '#2EA59C');
        $(':root').css('--theme-primary-dark', localStorage.getItem('theme-primary-dark') || '#249C93');
        $(':root').css('--theme-secondary', localStorage.getItem('theme-secondary') || '#95a5a6');
        $(':root').css('--theme-secondary-dark', localStorage.getItem('theme-secondary-dark') || '#95a5a6');
        $(':root').css('--theme-text-light', localStorage.getItem('theme-text-light') || '#37474f');
        $(':root').css('--theme-text-dark', localStorage.getItem('theme-text-dark') || '#4e4e4e');
    });

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });

</script>
{% block script %}{% endblock %}

</body>
</html>
