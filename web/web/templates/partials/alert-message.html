{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible mt-0" style="padding:0.5rem; margin-top: -15px">
    <button type="button" class="close" data-dismiss="alert" style="padding:0.5rem">&times;</button>
    {{ message }}
</div>
{% endfor %}
{% endif %}
