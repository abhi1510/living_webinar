{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-theme-primary sticky-top">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'assets/LogoNameAndIconWhite.png' %}" alt="" width="150px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   style="text-decoration: none; font-size: 13px">
                    {{ request.user.email }}
                </a>
                <div class="dropdown-menu dropdown dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link mr-1 py-1 btn btn-sm btn-outline-secondary text-white" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-1 btn btn-sm btn-secondary text-white" href="{% url 'accounts:sign_up_option' %}">Explore With Us</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
