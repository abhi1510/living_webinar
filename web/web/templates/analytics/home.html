{% extends 'layouts/author.html' %}

{% block substyle %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="row page-title">
    <div class="col-md-5 align-self-center">
        <h4>Analytics</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'dashboard:dashboard' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="breadcrumb-item active">Analytics</li>
            </ol>
        </div>
    </div>
</div>


<div class="row mb-4">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title">Weblet Watched</h4>
                        <h6 class="card-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores,
                            at.</h6>
                    </div>
                    <div>
                        <div class="form-group">
                            <select class="form-control form-control-sm rounded-0">
                                <option>Most Popular</option>
                                <option>Some other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="webletWatchAnalysis"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block subscript %}
<script>
    $(document).ready(function () {
        c3.generate({
            bindto: '#webletWatchAnalysis',
            data: {
            x : 'x',
                columns: [
                  ['x', 'weblets', 'Weblet 1', 'Weblet 2', 'Weblet 3', 'Weblet 4', 'Weblet 5', 'Weblet 6'],
                  ['Weblets Count', 5, 3, 0, 7, 9, 2],
                ],
                type: 'bar'
            },
            axis: {
                   x: {
                    type: 'category',
                    tick: {
                        rotate: 75,
                         multiline: false
                     },
                     height: 130
                    }
                }
              });
            })
</script>
{% endblock %}
