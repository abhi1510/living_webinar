{% extends 'layouts/author.html' %}

{% block substyle %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="row page-title">
    <div class="col-md-5 align-self-center">
        <h4>Dashboard</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'dashboard:dashboard' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
            <a href="" class="btn btn-sm btn-secondary ml-3">
                <i class="fa fa-plus-circle"></i> Create New
            </a>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="card-deck">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <i class="fas fa-shopping-cart fa-2x text-theme-primary"></i>
                        <div class="text-right text-secondary">
                            <h6>Sales</h6>
                            <h4>$135000</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <i class="fas fa-money-bill fa-2x text-theme-primary"></i>
                        <div class="text-right text-secondary">
                            <h6>Expenses</h6>
                            <h4>$39000</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <i class="fa fa-users fa-2x text-theme-primary"></i>
                        <div class="text-right text-secondary">
                            <h6>Users</h6>
                            <h4>15000</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <i class="fas fa-chart-bar fa-2x text-theme-primary"></i>
                        <div class="text-right text-secondary">
                            <h6>Visitors</h6>
                            <h4>45000</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <i class="fas fa-chart-line fa-2x text-theme-primary"></i>
                        <div class="text-right text-secondary">
                            <h6>Visitors</h6>
                            <h4>45000</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
